<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumberNumber.App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      async
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/navbarstyle.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- <div id="HeaderBlock">
      <h1>Find your Lumber Number</h1>
    </div> -->

    <header id="navbar_header">
      <a href="#" class="logo">Lumber <span> Number</span></a>
      <nav
        id="nav_main"
        class="navbar navbar-expand-lg bg-body-tertiary custom-background"
      >
        <div class="container-fluid" class="navbar-brand">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account Details
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item recipe-category"
                      href="#recipe_by_category"
                      >In-progress Houses</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item recipe-area" href="#recipe_by_area"
                      >Completed Houses</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item random-recipe" href="#btn-random"
                      >Account Settings</a
                    >
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <form id="searchbox" class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by Address"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="btn-search"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div><p></p></div>
    </header>

    <div id="userIconDiv">
      <p>Current acount:</p>
      <p id="userIcon"></p>
    </div>
  </body>
</html>
